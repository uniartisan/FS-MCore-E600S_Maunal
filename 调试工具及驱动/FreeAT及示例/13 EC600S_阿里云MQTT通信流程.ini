<?xml version="1.0" encoding="utf-8"?>
<CmdList>
  <Cmd Number="0">
    <Select>False</Select>
    <Text>AT</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>握手测试</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="1">
    <Select>False</Select>
    <Text>AT+CSQ</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询信号质量</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="2">
    <Select>False</Select>
    <Text>AT+CPIN?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>检测 SIM 卡是否插入</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="3">
    <Select>False</Select>
    <Text>AT+CREG?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络的注册状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="4">
    <Select>False</Select>
    <Text>AT+CGATT?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络附着状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="5">
    <Select>False</Select>
    <Text>AT+QMTCFG="recv/mode",0,0,1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>配置接收模式</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="6">
    <Select>False</Select>
    <Text>AT+QMTCFG="aliauth",0,"a1rqHWMM7GZ","868626040167077","ab29ff72d842b9149b19e6be3c0dd83a"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>为阿里云配置设备信息</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="7">
    <Select>False</Select>
    <Text>AT+QMTOPEN=0,"iot-as-mqtt.cn-shanghai.aliyuncs.com",1883</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>打开MQTT客户端的网络</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="8">
    <Select>False</Select>
    <Text>AT+QMTCONN=0,"test"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>将客户端连接到MQTT服务器</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="9">
    <Select>False</Select>
    <Text>AT+QMTPUBEX=0,0,0,0,"/sys/a1rqHWMM7GZ/868626040167077/thing/event/property/post",98</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>向服务器提交信息</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="10">
    <Select>False</Select>
    <Text>{"method":"thing.service.property.set","id":"156","params":{"OverTiltEnable":1},"version":"1.0.0"}</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>数据</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="11">
    <Select>False</Select>
    <Text>AT+QMTSUB=0,1,"/a1rqHWMM7GZ/868626040167077/user/FreeStrong",0</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>订阅主题</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="12">
    <Select>False</Select>
    <Text>AT+QMTPUB=0,0,0,0,"/a1rqHWMM7GZ/868626040167077/user/FreeStrong"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>向主题发布数据</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="13">
    <Select>False</Select>
    <Text>Freestrong</Text>
    <Enter>False</Enter>
    <Hex>False</Hex>
    <Notes>数据</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="14">
    <Select>False</Select>
    <Text>1A</Text>
    <Enter>False</Enter>
    <Hex>True</Hex>
    <Notes>发送</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="15">
    <Select>False</Select>
    <Text>AT+QMTUNS=0,2,"/a1rqHWMM7GZ/868626040167077/user/FreeStrong"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>取消订阅主题</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="16">
    <Select>False</Select>
    <Text>AT+QMTDISC=0</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>断开MQTT客户端到服务器连接</Notes>
    <Delay>1000</Delay>
  </Cmd>

<?xml version="1.0" encoding="utf-8"?>
<CmdList>
  <Cmd Number="0">
    <Select>False</Select>
    <Text>AT</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>握手测试</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="1">
    <Select>False</Select>
    <Text>AT+CSQ</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询信号质量</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="2">
    <Select>False</Select>
    <Text>AT+CPIN?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>检测 SIM 卡是否插入</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="3">
    <Select>False</Select>
    <Text>AT+CREG?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络的注册状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="4">
    <Select>False</Select>
    <Text>AT+CGATT?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络附着状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="5">
    <Select>False</Select>
    <Text>AT+QMTCFG="recv/mode",0,0,1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>配置接收模式</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="6">
    <Select>False</Select>
    <Text>AT+QMTOPEN=0,"broker.emqx.io",1883</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>为MQTT客户端打开网络</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="7">
    <Select>False</Select>
    <Text>AT+QMTCONN=0,"FreeStrong"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>将客户端连接到MQTT服务器</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="8">
    <Select>False</Select>
    <Text>AT+QMTSUB=0,1,"/public/test",0</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>订阅主题</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="9">
    <Select>False</Select>
    <Text>AT+QMTPUB=0,0,0,0,"/public/test"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>不定长发布主题消息</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="10">
    <Select>False</Select>
    <Text>123</Text>
    <Enter>False</Enter>
    <Hex>False</Hex>
    <Notes>消息</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="11">
    <Select>False</Select>
    <Text>1A</Text>
    <Enter>False</Enter>
    <Hex>True</Hex>
    <Notes>内容结束符(十六进制,无回车)</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="12">
    <Select>False</Select>
    <Text>AT+QMTPUBEX=0,0,0,0,"/public/test",5</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>定长发布主题消息</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="13">
    <Select>False</Select>
    <Text>hello</Text>
    <Enter>False</Enter>
    <Hex>False</Hex>
    <Notes>消息</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="14">
    <Select>False</Select>
    <Text>AT+QMTUNS=0,1,"/public/test"</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>退订主题</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="15">
    <Select>False</Select>
    <Text>AT+QMTDISC=0</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>断开客户端与MQTT服务器的连接(如果出现异常,可直接关闭网络)</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="16">
    <Select>False</Select>
    <Text>AT+QMTOPEN?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络状态,如果没有返回IP和端口号,无需执行17条</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="17">
    <Select>False</Select>
    <Text>AT+QMTCLOSE=0</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>关闭MQTT客户端的网络</Notes>
    <Delay>1000</Delay>
  </Cmd>

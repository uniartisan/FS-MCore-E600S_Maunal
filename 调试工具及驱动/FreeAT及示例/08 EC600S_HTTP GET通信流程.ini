<?xml version="1.0" encoding="utf-8"?>
<CmdList>
  <Cmd Number="0">
    <Select>False</Select>
    <Text>AT</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>握手测试</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="1">
    <Select>False</Select>
    <Text>AT+CSQ</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询信号质量</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="2">
    <Select>False</Select>
    <Text>AT+CPIN?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>检测 SIM 卡是否插入</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="3">
    <Select>False</Select>
    <Text>AT+CREG?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络的注册状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="4">
    <Select>False</Select>
    <Text>AT+CGATT?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询网络附着状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="5">
    <Select>False</Select>
    <Text>AT+QHTTPCFG="contextid",1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>将PDP上下文ID配置为1</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="6">
    <Select>False</Select>
    <Text>AT+QHTTPCFG="responseheader",1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>允许输出HTTP响应头</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="7">
    <Select>False</Select>
    <Text>AT+QIACT?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>查询上下文的状态</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="8">
    <Select>False</Select>
    <Text>AT+QICSGP=1,1,"CMNET","","" ,1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>配置PDP上下文</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="9">
    <Select>False</Select>
    <Text>AT+QIACT=1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>激活上下文</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="10">
    <Select>False</Select>
    <Text>AT+QIACT?</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>场景查询</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="11">
    <Select>False</Select>
    <Text>AT+QHTTPURL=21,80</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>设置要访问的URL</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="12">
    <Select>False</Select>
    <Text>http://www.baidu.com/</Text>
    <Enter>False</Enter>
    <Hex>False</Hex>
    <Notes>输入网址</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="13">
    <Select>False</Select>
    <Text>AT+QHTTPGET=80</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>发送HTTP GET请求</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="14">
    <Select>False</Select>
    <Text>AT+QHTTPREAD=80</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>读取HTTP响应信息通过UART输出</Notes>
    <Delay>1000</Delay>
  </Cmd>
  <Cmd Number="15">
    <Select>False</Select>
    <Text>AT+QIDEACT=1</Text>
    <Enter>True</Enter>
    <Hex>False</Hex>
    <Notes>去激活</Notes>
    <Delay>1000</Delay>
  </Cmd>
